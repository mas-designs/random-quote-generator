<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Quote Machine</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link rel="stylesheet" href="css/quote.css">
	</head>
	<body>
		<div class="bodyWrapper">
			<div id="loading" class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
			<div id="quote-box" class="hidden">
				<i class="fas fa-quote-left quotationMark"></i>
				<h1 id="text">-</h1>
				<h2 id="author">-</h2>
				<button id="new-quote">New Quote</button>
				<a href="https://www.twitter.com/intent/tweet" id="tweet-quote">Tweet Quote</a>
			</div>
		</div>
		<script type="text/javascript" src="js/quote.js"></script>
	</body>
</html>
